<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<style>
			html {
					background: #f0f0f0;
			}
			
			.menu {
					width: 240px;
					background: #fff;
			}
          
			.menu ul {
                list-style-type: none;
			}
			
			.menu li {
					
			}
			
			.menu li a {
                color: rgba(34, 105, 146, 0.897);
			}
			
			.menu li a:hover {
                color: blueviolet;
			}
			
			.menu li ul {
					
			}
			
			.menu li li {
					
			}
            .icon {
            position: absolute;
          
            width: 16px;
            height: 16px;
            background-image: url('css_sprites.png');
            
            }
         .icon-minus {
             background-position: -10px -10px;
             left: 30px;
            }
         .icon-plus {
            background-position: -46px -10px;
            left: 30px;
        }
          .icon-point {
            background-position: -10px -46px;
            left: 70px;
        }
        .menu li .icon-minus{
            display: none;
        }
        .menu li:hover .icon-plus{
            display: none;
        }
        .menu li .icon-minus{
            display: inline;
        }
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><div class=" icon icon-minus icon-plus"></div>
               
                <a href="#">Фильмы</a>
				<ul>
					<li><div class="icon icon-point"></div><a href="#">Экшн</a></li>
					<li><div class="icon icon-point"></div><a href="#">Мелодрамы</a></li>
					<li><div class="icon icon-point"></div><a href="#">Сериалы</a></li>
					<li><div class="icon icon-point"></div><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><div class=" icon icon-minus"></div><a href="#">Музыка</a>
				<ul>
					<li><div class="icon icon-point"></div><a href="#">Классика</a></li>
					<li><div class="icon icon-point"></div><a href="#">Джаз</a></li>
					<li><div class="icon icon-point"></div><a href="#">Рок</a></li>
					<li><div class="icon icon-point"></div><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><div class=" icon icon-minus"></div><a href="#">Софт</a>
				<ul>
					<li><div class="icon icon-point"></div><a href="#">Графика</a></li>
					<li><div class="icon icon-point"></div><a href="#">3D-моделирование</a></li>
					<li><div class="icon icon-point"></div><a href="#">Машинопись</a></li>
					<li><div class="icon icon-point"></div><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><div class=" icon icon-minus"></div><a href="#">Игры</a>
				<ul>
					<li><div class="icon icon-point"></div><a href="#">РПГ</a></li>
					<li><div class="icon icon-point"></div><a href="#">Шутеры</a></li>
					<li><div class="icon icon-point"></div><a href="#">Пасьянсы</a></li>
				</ul>
			</li>
		</ul>
	</nav>
</body>
</html>
