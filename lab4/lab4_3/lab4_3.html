<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
        html {
            background: #f0f0f0;
        }

        .menu {
            width: 240px;
            background: #fff;
        }

        .menu ul {
            list-style-type: none;
        }

        .menu li {
            position: relative; /* Это необходимо для того, чтобы псевдоэлемент был позиционирован относительно li */
            padding-left: 30px;
        }

        .menu li a {
            color: rgba(34, 105, 146, 0.897);
        }

        .menu li a:hover {
            color: blueviolet;
        }

        .icon-minus::before {
			content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 10px;
            background-image: url('css_sprites.png');
            background-position: -10px -10px;
            
        }

        .icon-plus {
			content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 10px;
            background-image: url('css_sprites.png');
            background-position: -46px -10px;
            
        }

        .icon-point {
			content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 10px;
            background-image: url('css_sprites.png');
            background-position: -10px -46px;
           
        }
    </style>
</head>
<body>
<nav class="menu">
    <ul>
        <li>
            <div class="icon-minus"></div>
            <a href="#">Фильмы</a>
            <ul>
                <li><div class="icon-point"></div><a href="#">Экшн</a></li>
                <li><div class="icon-point"></div><a href="#">Мелодрамы</a></li>
                <li><div class="icon-point"></div><a href="#">Сериалы</a></li>
                <li><div class="icon-point"></div><a href="#">Семейные</a></li>
            </ul>
        </li>
        <li>
            <div class="icon-minus"></div>
            <a href="#">Музыка</a>
            <ul>
                <li><div class="icon-point"></div><a href="#">Классика</a></li>
                <li><div class="icon-point"></div><a href="#">Джаз</a></li>
                <li><div class="icon-point"></div><a href="#">Рок</a></li>
                <li><div class="icon-point"></div><a href="#">Грандж</a></li>
            </ul>
        </li>
        <li>
            <div class="icon-minus"></div>
            <a href="#">Софт</a>
            <ul>
                <li><div class="icon-point"></div><a href="#">Графика</a></li>
                <li><div class="icon-point"></div><a href="#">3D-моделирование</a></li>
                <li><div class="icon-point"></div><a href="#">Машинопись</a></li>
                <li><div class="icon-point"></div><a href="#">Переводчики</a></li>
            </ul>
        </li>
        <li>
            <div class="icon-minus"></div>
            <a href="#">Игры</a>
            <ul>
                <li><div class="icon-point"></div><a href="#">РПГ</a></li>
                <li><div class="icon-point"></div><a href="#">Шутеры</a></li>
                <li><div class="icon-point"></div><a href="#">Пасьянсы</a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
